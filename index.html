<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-4 mb-4 text-primary">Your Personal Money Counter</h1>
    </header>
    <section class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-6">
                <img class="img-fluid" src="assests/money.png" alt="">
            </div>
            <div class="col-4">
                <h4>Income</h4>
                <label for="income-input">Income :</label>
                <input class="my-2" id="income-input" type="text">
                <h4>Expenses</h4>
                <label for="food-input">Food :</label>
                <input class="my-2" id="food-input" type="text">
                <br>
                <label for="rent-input">Rent :</label>
                <input class="my-2" id="rent-input" type="text">
                <br>
                <label for="cloths-input">Cloths :</label>
                <input class="my-2" id="cloths-input" type="text">
                <br>
                <button class="btn btn-primary rounded" id="calculate-btn">Calculate</button>
                <h4 class="my-2">Total Expenses: <span id="expenses-total">5500</span></h4>
                <h4 class="my-2">Balance: <span id="balance-total">4500</span> </h4>
            </div>
        </div>
    </section>



    <script src="js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-4 mb-4 text-primary">Your Personal Money Counter</h1>
    </header>
    <section class="container">
        <div class="row justify-content-between align-items-center text-center">
            <div class="col-lg-6 my-4">
                <img class="img-fluid" src="assests/money.jpg" alt="">
            </div>
            <div class="col-lg-5 my-4 bg-primary">


                <!-- Income Area  -->
                <h4>Income</h4>
                <form>
                    <label for="income-input">Income :</label>
                    <input class="my-2" id="income-input" type="text">
                </form>



                <!-- Expense Area  -->
                <h4>Expenses</h4>
                <form>
                    <label for="food-input">Food :</label>
                    <input class="my-2" id="food-input" type="text">
                    <br>
                    <label for="rent-input">Rent :</label>
                    <input class="my-2" id="rent-input" type="text">
                    <br>
                    <label for="cloths-input">Cloths :</label>
                    <input class="my-2" id="cloths-input" type="text">
                    <br>
                </form>
                <button class="btn btn-danger rounded" onclick="expenseTotal()">Calculate</button>
                <h4 class="my-2">Total Expenses: <span id="expense-total">00</span></h4>
                <h4 class="my-2">Balance: <span id="balance-total">00</span> </h4>

                <!-- Savings Area  -->

                <label for="save-input">Save: </label>
                <input id="save-input" type="text">
                <p class="d-inline">%</p>
                <button onclick="savings()" class="btn btn-danger rounded">Save</button>
                <h4>Saving Amount: <span id="save-amount">00</span> </h4>
                <h4>Remaining Balance: <span id="remaining-amount">00</span> </h4>
            </div>
        </div>
    </section>



    <script src="js/script.js"></script>
</body>

</html>
